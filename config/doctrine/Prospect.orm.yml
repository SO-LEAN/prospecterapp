Solean\CleanProspecter\Entity\Prospect:
  type: entity
  manyToOne:
    createdBy:
      targetEntity: User
    ownedBy:
      targetEntity: Organization
      inversedBy: ownedProspects
  fields:
    firstName:
      type: string
      length: 100
    lastName:
      type: string
      length: 100
